<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Forms</title>
</head>
<body>
    <div align="center">
        <h1>Form/input etc</h1>
        <h3>simple input</h3>
        <input type="text" placeholder="type your name">
        <br>
        <hr>
        <h3>simple form</h3>
        <form action="#" method="GET"> <!-- "mailto:anna@mail.com" or "post" -->
            Name: <br> <input type="text" name="name" placeholder="Enter your name" size="48" required>
            <br>
            <br>
            Age: <br> <input type="number" name="age" min="0" max="100" step="5" value="10" size="48">
            <br><br>
            Gender: <br>
            <input type="radio" name="gender" vlue="female"> female
            <input type="radio" name="gender" value="male"> male
            <br> <br>
            <input type="submit" value="submit">
            <br><br>
            Value:
            <input type="range" name="myRange" max="300" min="0" step="10" value="0">
            <output for="myRange">300</output>
            <br><br>
            E-mail: <br>
            <input type="email" name="email" placeholder="enter you email, please"> <br>
            <input type="submit" value="send">
            <br><br>
            Checkbox: <br>
            <input type="checkbox" checked> I accept the terms
            <br><br>
            Car: <br>
            <select name="car">
                <option value="">Choise a car</option>
                <option value="volkswagen">volkswagen</option>
                <option value="bmw">bmw</option>
                <option value="Opel"disabled>Opel</option>

            </select>
            <br><br>
            Color: <br>
            <input type="color">
            <br><br>
            Password: <br>
            <input type="password" size="48"> <input type="image" src="/animals.jpg" width="50">
            <br><br>
            Date: <br>
            <input type="date"> <br>
            <br><br>
            Message: <br>
            <textarea name="message" cols="50" rows="5" placeholder="type your message" autofocus></textarea>

        </form>

        <form action="#" method="GET">
            <fieldset>
                <legend>Contact</legend>
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </p>
                <p>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="type your email">
                
            </fieldset>

        </form>
    </div>
</body>
</html>
