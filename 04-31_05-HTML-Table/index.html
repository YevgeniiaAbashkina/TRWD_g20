<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <h1 align="center">Table</h1>
    <table align="center" border="1" cellpadding="10" cellspacing="10">
        <thead>
     <tbody>
        <tr>
            <th>Column1</th> <!--*--strong  -->
            <th>Col2</th>
            <th>Col3</th>
        </tr>
    </thead>
        <tr>
            <td width="40%">Lorem ipsum dolor sit amet.</td>
            <td widht="150">Lorem, ipsum dolor sit amet consectetur adipisicing elit. .</td>
            <td valign="top">Lorem, ipsum dolor.</td>
        </tr>
        <tr>
            <td>My text</td>
            <td colspan="2">My second text</td>
        </tr>
        <tr>
            <td>Item</td>
        </tr>
        <tr>
            <td>Sub item1</td>
            <td>Sub item1</td>
            <td rowspan="2">Sub item3</td>
        </tr>
        <tr>
            <td colspan="2">Subsub item</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="3" align="center">footer</td>
    </tfoot>
</body>
</html>
